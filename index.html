<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Memorials Map</title>
    <style>
        /* Set the size of the map */
        #map {
            height: 500px;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <h1>Welcome to Rider Memorials</h1>
    <p>Explore the memorials in your area by clicking on the map markers below.</p>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Google Maps JavaScript API -->
    <script>
        function initMap() {
            var mapOptions = {
                zoom: 12,
                // Placeholder center, will be updated with user's location
                center: {lat: 37.7749, lng: -122.4194}
            };

            var map = new google.maps.Map(document.getElementById('map'), mapOptions);

            // Try to get the user's current location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };

                    // Center the map on the user's location
                    map.setCenter(userLocation);

                    // Optionally, add a marker at the user's location
                    var userMarker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'You are here'
                    });
                }, function() {
                    handleLocationError(true, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, map.getCenter());
            }

            // Example: Adding a memorial marker with an info window
            var memorialLocation = {lat: 37.7749, lng: -122.4194}; // Example coordinates
            var marker = new google.maps.Marker({
                position: memorialLocation,
                map: map,
                title: 'Example Memorial'
            });

            var infowindow = new google.maps.InfoWindow({
                content: '<h2>Example Memorial</h2><p>Description of the memorial.</p>'
            });

            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        }

        function handleLocationError(browserHasGeolocation, pos) {
            alert(browserHasGeolocation
                ? 'Error: The Geolocation service failed.'
                : 'Error: Your browser doesn\'t support geolocation.');
        }
    </script>

    <!-- Load the Google Maps API with your API key -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBBjtfvrqwMtNJz28TR0fJpWuH33pMY40&callback=initMap">
    </script>

</body>
</html>
