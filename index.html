<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Memorials Map</title>
    <style>
        /* Set the size of the map */
        #map {
            height: 500px;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White font color */
            font-family: 'Faster One', sans-serif; /* Motorcycle-like font */
        }
        h1, p {
            text-align: center;
        }
        @import url('https://fonts.googleapis.com/css2?family=Faster+One&display=swap'); /* Importing the Faster One font */
        
        /* Search box styling */
        #pac-input {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
            font-family: 'Faster One', sans-serif;
            width: 300px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Rider Memorials</h1>
    <p>Explore the memorials in your area by clicking on the map markers below.</p>

    <!-- Search box -->
    <input id="pac-input" class="controls" type="text" placeholder="Search for your town">

    <!-- Map container -->
    <div id="map"></div>

    <!-- Google Maps JavaScript API -->
    <script>
        function initMap() {
            var riverviewHeightsCemetery = {lat: 46.2115, lng: -119.1225}; // Riverview Heights Cemetery coordinates

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: riverviewHeightsCemetery,
                styles: []
            });

            // Create the search box and link it to the UI element.
            var input = document.getElementById('pac-input');
            var searchBox = new google.maps.places.SearchBox(input);

            // Bias the SearchBox results towards the current map's viewport.
            map.addListener('bounds_changed', function() {
                searchBox.setBounds(map.getBounds());
            });

            // Listen for the event fired when the user selects a prediction and retrieve
            // more details for that place.
            searchBox.addListener('places_changed', function() {
                var places = searchBox.getPlaces();

                if (places.length == 0) {
                    return;
                }

                // For each place, get the icon, name, and location.
                var bounds = new google.maps.LatLngBounds();
                places.forEach(function(place) {
                    if (!place.geometry) {
                        console.log("Returned place contains no geometry");
                        return;
                    }

                    if (place.geometry.viewport) {
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map.setCenter(userLocation);
                    var userMarker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'You are here'
                    });
                }, function() {
                    map.setCenter(riverviewHeightsCemetery);
                    // No alert now; just center on Riverview Heights Cemetery
                });
            } else {
                map.setCenter(riverviewHeightsCemetery);
            }

            // Adding Joshua Elliot's Memorial Marker
            var joshuaElliotMemorial = new google.maps.Marker({
                position: {lat: 46.23560, lng: -119.24055}, // Joshua Elliot's memorial coordinates
                map: map,
                title: 'Joshua Elliot Memorial'
            });

            var joshuaElliotInfoWindow = new google.maps.InfoWindow({
                content: '<h2>Joshua Elliot Memorial</h2><p>This is the memorial for Joshua Elliot.</p>'
            });

            joshuaElliotMemorial.addListener('click', function() {
                joshuaElliotInfoWindow.open(map, joshuaElliotMemorial);
            });
        }
    </script>

    <!-- Load the Google Maps API with your API key -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBBjtfvrqwMtNJz28TR0fJpWuH33pMY40&callback=initMap&libraries=places">
    </script>

</body>
</html>
