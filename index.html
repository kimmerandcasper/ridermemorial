<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Memorials Map</title>
    <style>
        /* Set the size of the map */
        #map {
            height: 500px;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #000; /* Black background */
            color: #fff; /* White font color */
            font-family: 'Faster One', sans-serif; /* Motorcycle-like font */
        }
        h1, p {
            text-align: center;
        }
        @import url('https://fonts.googleapis.com/css2?family=Faster+One&display=swap'); /* Importing the Faster One font */
        
        /* Search box styling */
        #pac-input {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
            font-family: 'Faster One', sans-serif;
            width: 300px;
            margin-left: 20px; /* Add some spacing on the left */
            margin-top: 10px; /* Add some spacing on the top */
        }
    </style>
</head>
<body>

    <h1>Rider Memorial Map</h1>
    <p>Explore the memorials in your area by clicking on the map markers below.</p>

    <!-- Search box -->
    <input id="pac-input" class="controls" type="text" placeholder="Search for your town">

    <!-- Map container -->
    <div id="map"></div>

    <!-- Google Maps JavaScript API -->
    <script>
        function initMap() {
            var riverviewHeightsCemetery = {lat: 46.2115, lng: -119.1225}; // Riverview Heights Cemetery coordinates

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: riverviewHeightsCemetery,
                styles: []
            });

            // Create the search box and link it to the UI element.
            var input = document.getElementById('pac-input');
            var searchBox = new google.maps.places.SearchBox(input);

            // Bias the SearchBox results towards the current map's viewport.
            map.addListener('bounds_changed', function() {
                searchBox.setBounds(map.getBounds());
            });

            // Listen for the event fired when the user selects a prediction and retrieve
            // more details for that place.
            searchBox.addListener('places_changed', function() {
                var places = searchBox.getPlaces();

                if (places.length == 0) {
                    return;
                }

                // For each place, get the icon, name, and location.
                var bounds = new google.maps.LatLngBounds();
                places.forEach(function(place) {
                    if (!place.geometry) {
                        console.log("Returned place contains no geometry");
                        return;
                    }

                    if (place.geometry.viewport) {
                        bounds.union(place.geometry.viewport);
                    } else {
                        bounds.extend(place.geometry.location);
                    }
                });
                map.fitBounds(bounds);
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map.setCenter(userLocation);
                    var userMarker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'You are here'
                    });
                }, function() {
                    handleLocationError(true, map.getCenter());
                });
            } else {
                // Browser doesn't support Geolocation
                handleLocationError(false, map.getCenter());
            }

            // Function to handle geolocation errors
            function handleLocationError(browserHasGeolocation, pos) {
                var infoWindow = new google.maps.InfoWindow({
                    map: map,
                    position: pos,
                    content: '<span style="color: black;">Riverview Heights Cemetery</span>'
                });
                map.setCenter(pos);
            }

            // Adding Joshua Elliot's Memorial Marker with the resized black cross icon
            var joshuaElliotMemorial = new google.maps.Marker({
                position: {lat: 46.23560, lng: -119.24055}, // Joshua Elliot's memorial coordinates
                map: map,
                title: 'Joshua Elliot Memorial',
                icon: {
                    url: 'https://raw.githubusercontent.com/kimmerandcasper/ridermemorial/main/blackcrossmarker.png',
                    scaledSize: new google.maps.Size(16, 32) // Adjusting both width and height, maintaining aspect ratio
                }
            });

            var joshuaElliotInfoWindow = new google.maps.InfoWindow({
                content: '<h2 style="color: black;">Joshua Elliot Memorial</h2><p style="color: black;">This is the memorial for Joshua Elliot.</p><img src="https://github.com/kimmerandcasper/ridermemorial/blob/main/joshuaelliotphoto.jpeg?raw=true" alt="Joshua Elliot Photo" style="width:100%;height:auto;">'
            });

            joshuaElliotMemorial.addListener('click', function() {
                joshuaElliotInfoWindow.open(map, joshuaElliotMemorial);
            });

            // Adding Zade Hakki's Memorial Marker with the same cross icon
            var zadeMemorial = new google.maps.Marker({
                position: {lat: 46.21229, lng: -119.24368}, // Zade Hakki's memorial coordinates
                map: map,
                title: 'Zade Hakki Memorial',
                icon: {
                    url: 'https://raw.githubusercontent.com/kimmerandcasper/ridermemorial/main/blackcrossmarker.png',
                    scaledSize: new google.maps.Size(16, 32) // Adjusting both width and height, maintaining aspect ratio
                }
            });

            var zadeInfoWindow = new google.maps.InfoWindow({
                content: '<h2 style="color: black;">Zade Hakki Memorial</h2><p style="color: black;">This is the memorial for Zade Hakki.</p><img src="https://github.com/kimmerandcasper/ridermemorial/blob/main/ZadeHakkiPhoto.png?raw=true" alt="Zade Hakki Photo" style="width:100%;height:auto;">'
            });

            zadeMemorial.addListener('click', function() {
                zadeInfoWindow.open(map, zadeMemorial);
            });

            // Adding Jacob's Memorial Marker with the same cross icon
            var jacobMemorial = new google.maps.Marker({
                position: {lat: 46.20609, lng: -119.10628}, // Jacob's memorial coordinates
                map: map,
                title: 'Jacob Memorial',
                icon: {
                    url: 'https://raw.githubusercontent.com/kimmerandcasper/ridermemorial/main/blackcrossmarker.png',
                    scaledSize: new google.maps.Size(16, 32) // Adjusting both width and height, maintaining aspect ratio
                }
            });

            var jacobInfoWindow = new google.maps.InfoWindow({
                content: '<h2 style="color: black;">Jacob Memorial</h2><p style="color: black;">This is the memorial for Jacob.</p>'
            });

            jacobMemorial.addListener('click', function() {
                jacobInfoWindow.open(map, jacobMemorial);
            });

            // Adding Khyl's Memorial Marker with the same cross icon
            var khylMemorial = new google.maps.Marker({
                position: {lat: 46.16338, lng: -119.04295}, // Khyl's memorial coordinates
                map: map,
                title: 'Khyl Memorial',
                icon: {
                    url: 'https://raw.githubusercontent.com/kimmerandcasper/ridermemorial/main/blackcrossmarker.png',
                    scaledSize: new google.maps.Size(16, 32) // Adjusting both width and height, maintaining aspect ratio
                }
            });

            var khylInfoWindow = new google.maps.InfoWindow({
                content: '<h2 style="color: black;">Khyl Memorial</h2><p style="color: black;">This is the memorial for Khyl.</p>'
            });

            khylMemorial.addListener('click', function() {
                khylInfoWindow.open(map, khylMemorial);
            });

            // Adding Dylan Arnold Bautista's Memorial Marker with the same cross icon
            var dylanMemorial = new google.maps.Marker({
                position: {lat: 46.19598, lng: -119.13937}, // Dylan Arnold Bautista's memorial coordinates
                map: map,
                title: 'Dylan Arnold Bautista Memorial',
                icon: {
                    url: 'https://raw.githubusercontent.com/kimmerandcasper/ridermemorial/main/blackcrossmarker.png',
                    scaledSize: new google.maps.Size(16, 32) // Adjusting both width and height, maintaining aspect ratio
                }
            });

            var dylanInfoWindow = new google.maps.InfoWindow({
                content: '<h2 style="color: black;">Dylan Arnold Bautista Memorial</h2><p style="color: black;">This is the memorial for Dylan Arnold Bautista.</p><img src="https://github.com/kimmerandcasper/ridermemorial/blob/main/DylanArnoldBautistaPhoto.png?raw=true" alt="Dylan Arnold Bautista Photo" style="width:100%;height:auto;">'
            });

            dylanMemorial.addListener('click', function() {
                dylanInfoWindow.open(map, dylanMemorial);
            });
        }
    </script>

    <!-- Load the Google Maps API with your API key -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBBjtfvrqwMtNJz28TR0fJpWuH33pMY40&callback=initMap&libraries=places">
    </script>

</body>
</html>
