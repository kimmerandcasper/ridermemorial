<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Memorials Map</title>
    <style>
        /* Set the size of the map */
        #map {
            height: 500px;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <h1>Welcome to Rider Memorials</h1>
    <p>Explore the memorials in your area by clicking on the map markers below.</p>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Google Maps JavaScript API -->
    <script>
        function initMap() {
            var riverviewHeightsCemetery = {lat: 46.2115, lng: -119.1225}; // Riverview Heights Cemetery coordinates

            // Create a map centered on the fallback location (Riverview Heights Cemetery)
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: riverviewHeightsCemetery, // Default to Riverview Heights Cemetery
                styles: [] // Add any custom styles here if needed
            });

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    var userLocation = {
                        lat: position.coords.latitude,
                        lng: position.coords.longitude
                    };
                    map.setCenter(userLocation);
                    var userMarker = new google.maps.Marker({
                        position: userLocation,
                        map: map,
                        title: 'You are here'
                    });
                }, function() {
                    // If geolocation fails, the map will stay centered on Riverview Heights Cemetery
                    map.setCenter(riverviewHeightsCemetery);
                    alert('Error: The Geolocation service failed. Showing Riverview Heights Cemetery as a fallback location.');
                });
            } else {
                // Browser doesn't support Geolocation
                map.setCenter(riverviewHeightsCemetery);
                alert('Error: Your browser doesn\'t support geolocation. Showing Riverview Heights Cemetery as a fallback location.');
            }

            // Example: Adding a memorial marker at Riverview Heights Cemetery
            var memorialMarker = new google.maps.Marker({
                position: riverviewHeightsCemetery,
                map: map,
                title: 'Riverview Heights Cemetery'
            });

            var infowindow = new google.maps.InfoWindow({
                content: '<h2>Riverview Heights Cemetery</h2><p>Information about the cemetery or specific memorial.</p>'
            });

            memorialMarker.addListener('click', function() {
                infowindow.open(map, memorialMarker);
            });
        }
    </script>

    <!-- Load the Google Maps API with your API key -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBBjtfvrqwMtNJz28TR0fJpWuH33pMY40&callback=initMap">
    </script>

</body>
</html>
