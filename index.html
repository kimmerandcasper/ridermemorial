<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rider Memorials Map</title>
    <style>
        /* Set the size of the map */
        #map {
            height: 500px;
            width: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>

    <h1>Welcome to Rider Memorials</h1>
    <p>Explore the memorials in your area by clicking on the map markers below.</p>

    <!-- Map container -->
    <div id="map"></div>

    <!-- Google Maps JavaScript API -->
    <script>
        function initMap() {
            // Create a map centered on a specific location
            var map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.7749, lng: -122.4194}, // Example: San Francisco, replace with your desired location
                zoom: 12
            });

            // Example: Adding a marker with an info window
            var memorialLocation = {lat: 37.7749, lng: -122.4194};
            var marker = new google.maps.Marker({
                position: memorialLocation,
                map: map,
                title: 'Example Memorial'
            });

            var infowindow = new google.maps.InfoWindow({
                content: '<h2>Example Memorial</h2><p>Description of the memorial.</p>'
            });

            marker.addListener('click', function() {
                infowindow.open(map, marker);
            });
        }
    </script>

    <!-- Load the Google Maps API with your API key -->
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCBBjtfvrqwMtNJz28TR0fJpWuH33pMY40&callback=initMap">
    </script>

</body>
</html>
